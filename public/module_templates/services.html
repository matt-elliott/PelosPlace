<section class="module row" id="services" ng-controller="serviceController">
  <figure class="col-sm-12 col-md-4">
    <img src="http://placehold.it/400x500" class="responsive-img">
  </figure>

  <div class="col-sm-12 col-md-8">
    <h4 class="module-header">Services</h4>

    <dl class="col-sm-12" ng-repeat="service in services">
      <dt>{{service.name}}</dt>
      <dd>${{service.price}}</dd>
    </dl>

  </div>
</section>
